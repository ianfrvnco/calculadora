<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div id="valores">
        <input type="text" id="valor1" placeholder="Digite o primeiro valor" />
        <input type="text" id="valor2" placeholder="Digite o segundo valor" />
      </div>
      <div id="opcoes">
        <button id="soma" onclick="somar()">+</button>
        <button id="subtracao" onclick="subtrair()">-</button>
        <button id="multiplicacao" onclick="multiplicar()">*</button>
        <button id="divisao" onclick="dividir()">/</button>
        <button id="potencia" onclick="potencia()">^</button>
      </div>
      <p id="resultado">Resultado:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
